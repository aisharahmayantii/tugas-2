<!--Membuat Link HTML-->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="fungsi.css">
    <title>Penggunaan Tag Link </title>
</head>
<body>
    <h1>Belajar Tag Link</h1>
    <p>Saya sedang belajar HTML dari
    <a href="http://www.jti.polije.com">Jti.polije</a></p>
</body>
<!--Didalam membuat link HTML ada alamat Absolut dan alamat Relatif-->
<!DOCTYPE html>
<!--penggunaan tag link <a> untuk alamat Relatif-->
<html>
<head>
    <title>Penggunaan Tag Link </title>
</head>
<body>
    <h1>Belajar Tag Link</h1>
    <p>Halaman HTML pertama saya adalah <a
href="hello.html">Hello</a></p>
</body>
<!--penggunaan tag link <a> dengan atribute target-->
        <!DOCTYPE html>
        <html>
        <head>
            <title>Penggunaan Tag Link </title>
        </head>
        <body>
            <h1>Belajar Tag Link</h1>
            <p>Saya sedang belajar html dari <a
        href="http://www.jti.polije.com"
        target="_blank">jti.polije</a> dan akan terbuka pada tab
        baru</p>
        </body>
</html>
