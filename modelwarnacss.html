<!--Model warna pada CSS-->
<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="modelwarna.css">
<title>Contoh Penulisan Kode Warna CSS</title>
<style type="text/css">
p.satu {
color:#0000FF;
}
p.dua {
color:#F00;
}
p.tiga {
color:rgb(10, 255, 10);
}
p.empat {
color: purple;
}
p.lima{
color:transparent;
}
</style>
</head>
<body>
<p class="satu">
    <!--dibawah ini menggunakan HTML paragraph-->
Kalimat ini akan berwarna biru
</p>
<br />
<p class="dua">
Kalimat ini akan berwarna merah
</p>
<br />
<p class="tiga">
Kalimat ini akan berwarna hijau
</p>
<br />
<p class="empat">
Kalimat ini akan berwarna purple
</p>
<br />
<!--kalimat yang dibuat Transparan , hanya terlihat jika di blok -->
<p class="lima">
Kalimat ini sepertinya tidak akan terlihat
</p>
</body>
</html>
