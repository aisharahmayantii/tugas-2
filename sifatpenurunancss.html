<!--Sifat Penurunan Dalam CSS (Inheritance)-->
<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="sifatpenurunan.css">
<title>Contoh Inheritance dalam CSS</title>
<style type="text/css">
div.satu {
border: 1px solid black;
color: blue;
}
div.dua {
border: 1px solid black;
}
p.dua {
border: inherit;
}
</style>
</head>
<body>
<div class="satu">
<p class="satu">
Kalimat ini tanpa <em class="satu">nilai property
inherit</em> CSS
</p>
</div>
<br />
<div class="dua">
<p class="dua">
Kalimat ini menggunakan <em class="dua">nilai property
inherit</em> CSS
</p>
</div>
</body>
</html>
